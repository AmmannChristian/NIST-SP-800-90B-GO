services:
  nist-sp800-90b:
    image:  ghcr.io/ammannchristian/nist-sp800-90b:latest
    container_name: nist-sp800-90b
    ports:
      - "$GRPC_PORT:$GRPC_PORT"
      - "$METRICS_PORT:$METRICS_PORT"
    environment:
      - GRPC_ENABLED=true
      - GRPC_PORT=$GRPC_PORT
      - METRICS_PORT=$METRICS_PORT
      - LOG_LEVEL=$LOG_LEVEL
      - MAX_SAMPLE_SIZE=1000000
      - MIN_SAMPLE_SIZE=1000
      - AUTH_ENABLED=${AUTH_ENABLED:-false}
      - AUTH_ISSUER=${AUTH_ISSUER:-}
      - AUTH_AUDIENCE=${AUTH_AUDIENCE:-}
      - AUTH_JWKS_URL=${AUTH_JWKS_URL:-}
    restart: unless-stopped
    networks:
      - nist-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: nist-prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./deployments/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    networks:
      - nist-network
    depends_on:
      - nist-entropy

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: nist-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deployments/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./deployments/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - nist-network
    depends_on:
      - prometheus

networks:
  nist-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
