services:
  nist-sp800-90b:
    image:  ghcr.io/ammannchristian/nist-sp800-90b:latest
    container_name: nist-sp800-90b
    ports:
      - "${GRPC_PORT:-9090}:${GRPC_PORT:-9090}"
      - "${METRICS_PORT:-9091}:${METRICS_PORT:-9091}"
    environment:
      - GRPC_ENABLED=${GRPC_ENABLED:-true}
      - GRPC_PORT=${GRPC_PORT:-9090}
      - METRICS_PORT=${METRICS_PORT:-9091}
      - SERVER_PORT=${SERVER_PORT:-9091}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MAX_SAMPLE_SIZE=1000000
      - MIN_SAMPLE_SIZE=1000
      - AUTH_ENABLED=${AUTH_ENABLED:-false}
      - AUTH_ISSUER=${AUTH_ISSUER:-}
      - AUTH_AUDIENCE=${AUTH_AUDIENCE:-}
      # Token validation mode: jwt | opaque
      - AUTH_TOKEN_TYPE=${AUTH_TOKEN_TYPE:-jwt}
      # JWT mode
      - AUTH_JWKS_URL=${AUTH_JWKS_URL:-}
      # Opaque mode (RFC 7662 introspection)
      - AUTH_INTROSPECTION_URL=${AUTH_INTROSPECTION_URL:-}
      - AUTH_INTROSPECTION_AUTH_METHOD=${AUTH_INTROSPECTION_AUTH_METHOD:-client_secret_basic}
      - AUTH_INTROSPECTION_CLIENT_ID=${AUTH_INTROSPECTION_CLIENT_ID:-}
      - AUTH_INTROSPECTION_CLIENT_SECRET=${AUTH_INTROSPECTION_CLIENT_SECRET:-}
      - AUTH_INTROSPECTION_PRIVATE_KEY=${AUTH_INTROSPECTION_PRIVATE_KEY:-}
      - AUTH_INTROSPECTION_PRIVATE_KEY_FILE=${AUTH_INTROSPECTION_PRIVATE_KEY_FILE:-}
      - AUTH_INTROSPECTION_PRIVATE_KEY_JWT_KID=${AUTH_INTROSPECTION_PRIVATE_KEY_JWT_KID:-}
      - AUTH_INTROSPECTION_PRIVATE_KEY_JWT_ALG=${AUTH_INTROSPECTION_PRIVATE_KEY_JWT_ALG:-}
      - TLS_ENABLED=${TLS_ENABLED:-false}
      - TLS_CERT_FILE=${TLS_CERT_FILE:-}
      - TLS_KEY_FILE=${TLS_KEY_FILE:-}
      - TLS_CA_FILE=${TLS_CA_FILE:-}
      - TLS_CLIENT_AUTH=${TLS_CLIENT_AUTH:-none}
      - TLS_MIN_VERSION=${TLS_MIN_VERSION:-1.2}
    restart: unless-stopped
    networks:
      - nist-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${METRICS_PORT:-9091}/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: nist-prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./deployments/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    networks:
      - nist-network
    depends_on:
      - nist-entropy

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: nist-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deployments/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./deployments/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - nist-network
    depends_on:
      - prometheus

networks:
  nist-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
